server:
  port: 80

spring:
  application:
    name: cloud-order-service


eureka:
  client:
    #表示是否将自己注册进EurekaServer 默认true
    fetch-registry: true
    register-with-eureka: true
    service-url:
      #      defaultZone: http://www.eureka7002.com:7002/eureka/
      defaultZone: http://localhost:7001/eureka/

